{% set name = "unzip-http" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unzip-http-{{ version }}.tar.gz
  sha256: e245a0d440594b524cac3e72bf271c89d7e8d03f0991b0636cafab3d5b3eb707

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - urllib3

test:
  imports:
    - unzip_http
  commands:
    - unzip-http
  requires:
    - pip

about:
  home: https://github.com/saulpw/unzip-http
  summary: extract files from .zip files over http without downloading entire archive
  license: MIT
  license_file: LICENSE-mit.txt

extra:
  recipe-maintainers:
    - gforsyth
    - anjakefala
